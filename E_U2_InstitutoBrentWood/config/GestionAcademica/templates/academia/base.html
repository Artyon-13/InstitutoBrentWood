<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Gestión Académica</a>
  </div>
</nav>

<div class="container">
  {% block content %}
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <a href="{% url 'alumnos' %}" class="btn btn-primary btn-lg">Alumnos</a>
    <a href="{% url 'profesores' %}" class="btn btn-success btn-lg">Profesores</a>
    <a href="{% url 'cursos' %}" class="btn btn-warning btn-lg text-dark">Cursos</a>
    <a href="{% url 'inscripciones' %}" class="btn btn-danger btn-lg">Inscripciones</a>
  </div>
  {% endblock %}
</div>

</body>
</html>
